<div class="container text-center mt-4 mb-4">
  <div class="" *ngIf="cartItems.length == 0">
    <h3 class="text-dark">Cart is empty</h3>
  </div>
  <div class="container" *ngIf="cartItems.length > 0">
    <div class="row">
      <div class="col-auto">
        <div class="card" *ngFor="let item of cartItems; let i = index">
          <div
            class="card-body"
          >
          <div class="row">
            <div class="d-flex flex-row justify-content-between align-items-center">
              <img [src]="item.imgUrl" class="card" alt="...">
              <div>
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">Price: {{ item.price }}</p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="btn btn-outline-dark mt-3"
    (click)="clearCart()"
    *ngIf="cartItems.length > 0"
  >
    Clear Cart
  </button>
</div>
