<div class="container col-3 card" style="width: 15rem">
  <img [src]="product?.imgUrl" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product?.name }}</h5>
    <p class="card-text text-black">
      <span style="font-weight: bold; font-size: 17px">Price:</span>
      {{ product?.price }}
    </p>
  </div>
</div>
